    .modal {

      left: 0;

      overflow: auto;
      background-color: rgb(0, 0, 0);

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;

      border-radius: 10px;

    .close {

      float: right;
      font-size: 28px;

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="sans-serif">Create Post</h2>

    <div id="commentModal" class="modal">

    <script>
      // public/js/scripts.js
// Settings Menu Toggle

      document.addEventListener("DOMContentLoaded", () => {
        let currentPage = 1;

       
       
        const postsContainer = document.getElementById("postsContainer");
        
        const currentPageDisplay = document.getElementById("currentPage");
        const commentModal = document.getElementById("commentModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        const commentModalClose = document.getElementsByClassName("comment-modal")[0];
        const commentForm = document.getElementById("commentForm");
        const commentText = document.getElementById("commentText");
        let currentPostId = null;

        const fetchPosts = async () => {
  try {
    const response = await fetch(`/api/posts`);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const posts = await response.json();

    console.log(posts);

    const postsContainer = document.getElementById('postsContainer');
    postsContainer.innerHTML = "";

    posts.forEach((post) => {
      const postElement = document.createElement("div");
      postElement.classList.add("post-container");

      const userImage = post.author_profile_image || "images/profile-pic.jpg";
      const likeIcon = post.likes_count > 0 ? "images/like-blue.png" : "images/like.png";
      const likeCountText = post.likes_count > 0 ? post.likes_count : "0";

      postElement.innerHTML = `
        <div class="post-row">
          <div class="user-profile">
            <img src="${userImage}" alt="User Picture" />
            <div>
              <p>${post.author_name}</p>
              <span>${new Date(post.post_date).toLocaleString()}</span>
            </div>
          </div>
          <a href="#"><i class="fa-solid fa-ellipsis-v"></i></a>
        </div>
        <p class="post-text">
          <span>${post.title}</span> ${post.description}
        </p>
        ${post.image ? `<img src="${post.image}" class="post-img" />` : ""}
        <div class="post-row">
          <div class="activity-icons">
           <div class="like-section" data-post-id="${post.post_id}" data-liked="${post.likes_count > 0}">
              <img src="${likeIcon}" class="like-icon" /> ${likeCountText}
            </div>
            <div class="comment-section" id="commentSection-${post.post_id}">
              <img src="images/comments.png" class="comment-icon" data-post-id="${post.post_id}" /> ${post.comments_count}
            </div>
            <div><img src="images/share.png" /> 0</div>
          </div>
          <div class="post-profile-icon">
            <img src="${userImage}" alt="User Picture" />
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      `;

      postsContainer.appendChild(postElement);

      // Fetch comments for each post
     // fetchComments(post.post_id);
    });

     // Add event listeners for like icons
     const likeSections = document.querySelectorAll(".like-section");
    likeSections.forEach((section) => {
      section.addEventListener("click", (event) => {
        const likeIcon = section.querySelector(".like-icon");
        const isLiked = section.getAttribute("data-liked") === "true";
        const newLikeIcon = isLiked ? "images/like.png" : "images/like-blue.png";
        likeIcon.src = newLikeIcon;
        section.setAttribute("data-liked", !isLiked);
        alert(isLiked ? "Like removed!" : "Liked!");
      });
    });

    const commentIcons = document.querySelectorAll(".comment-icon");
    commentIcons.forEach((icon) => {
      icon.addEventListener("click", (event) => {
        currentPostId = event.target.dataset.postId;
        fetchComments(currentPostId);
        const commentModal = document.getElementById('commentModal');
        commentModal.style.display = "block";
      });
    });


  } catch (error) {
    console.error('Failed to fetch posts:', error);
  }
};

const fetchComments = async (postId) => {
  try {
    const response = await fetch(`/api/comments/${postId}`);
    
    if (!response.ok) {
      throw new Error('Failed to fetch comments');
    }
    
    const comments = await response.json();
    console.log('Comments:', comments);
    
    const commentsContainer = document.getElementById('commentsContainer');
    
    if (!commentsContainer) {
      console.error('No element found with ID commentsContainer');
      return;
    }
    
    commentsContainer.innerHTML = ""; // Clear old comments

    if (Array.isArray(comments)) {
      comments.forEach((comment) => {
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");
        commentElement.innerHTML = `<p>${comment.author}: ${comment.commentdetails}</p>`;
        commentsContainer.appendChild(commentElement);
      });
    } else {
      const commentElement = document.createElement("div");
      commentElement.classList.add("comment");
      commentElement.innerHTML = `<p>${comments.author}: ${comments.commentdetails}</p>`;
      commentsContainer.appendChild(commentElement);
    }
  } catch (error) {
    console.error("Error fetching comments:", error);
  }
};
 


        closeBtn.onclick = function () {
          commentModal.style.display = "none";
          modal.style.display = "none";
        };
        commentModalClose.onclick = function () {
          commentModal.style.display = "none";
          // modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == commentModal) {
          // alert(2);
            commentModal.style.display = "none";
          }
        };

        commentForm.onsubmit = async function (event) {
  event.preventDefault();
  
  // Ensure commentText and currentPostId are defined
  const commentText = document.getElementById('commentText'); // Make sure this ID matches your input field
  if (!commentText || !currentPostId) {
    console.error('Required elements or values are missing');
    return;
  }

  const data = {
    postId: currentPostId,
    commentdetails: commentText.value
  };

  console.log("data:", data);

  try {
    const response = await fetch(`/api/comments`, {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${localStorage.getItem("token")}`
      },
      body: JSON.stringify(data)
    });

    console.log("comments:");
    console.log(response);

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error);
    }

    const responseData = await response.json();
    console.log(responseData);
   
    fetchComments(currentPostId);
  } catch (error) {
    console.error("Error:", error);
  }
};

        fetchPosts();
      });

      const modal = document.getElementById("myModal");
      const btn = document.getElementById("myBtn");
      const span = document.getElementsByClassName("close")[0];
      const fileInput = document.getElementById("fileInput");
      const imagePreview = document.getElementById("imagePreview");
      const postForm = document.getElementById("postForm");

      btn.onclick = function () {
        modal.style.display = "block";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        // alert(1);
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      fileInput.onchange = function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          imagePreview.style.display = "none";
        }
      };

      postForm.onsubmit = async function (event) {
        event.preventDefault();
        const formData = new FormData(postForm);
        try {
          const response = await fetch("/api/posts", {
            method: "POST",
            body: formData,
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });
          const data = await response.json();
          console.log(data);
          modal.style.display = "none";
        } catch (error) {
          console.error("Error:", error);
        }
      };



    </script>
